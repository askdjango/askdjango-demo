{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <form action="" method="post">
                {% csrf_token %}
                <table class="table table-bordered table-hover">
                    {{ form.as_table }}
                </table>
                <input type="submit" class="btn btn-primary" />
            </form>
        </div>
    </div>
</div>
{% endblock %}
